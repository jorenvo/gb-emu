<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gb-emu</title>
    <link rel="stylesheet" href="emu.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <label for="rom">Upload ROM</label>
    <input type="file" id="rom" name="rom" />
    <script src="smoothscroll.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <div id="debugger">
      <button id="loadBootrom">Run bootrom</button>
      <button id="next">Next</button>
      <button id="pause">Pause</button>
      <button id="copy">Copy</button>
      <input type="text" id="breakpoint" placeholder="Breakpoint (e.g. 0x10)"/>
    </div>
    <registers>
      <register id="regB"></register>
      <register id="regC"></register>
      <register id="regD"></register>
      <register id="regE"></register>
      <register id="regH"></register>
      <register id="regL"></register>
      <register id="regF"></register>
      <register id="regA"></register>
      <SP id="SP"></SP>
    </registers>
    <div id="memRegs"></div>
    <div id="prevPCs"></div>
    <div class="debugColumns">
      <div id="memoryBanks"></div>
      <div class="stackAndVideo">
        <div id="stack"></div>
        <canvas id="video"/>
      </div>
    </div>
  </body>
</html>
